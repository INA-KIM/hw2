<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.cdnfonts.com/css/airport" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box-login">
        <div class="login-text">
          <p>Log In to Your Movavi Account</p>
          <div class="login-account">
            <span>New here?</span>
            <span><a href="">Create an account.</a></span>
          </div>
          <div class="inner-login">
            <div class="login-form">
              <div>
                <input type="text" id="email" /><label for="email">Email</label>
              </div>
              <div>
                <input type="text" id="pw" /><label for="pw">Password</label>
              </div>
            </div>
            <div class="login-pw"><a href="">Forgot password?</a></div>
            <div class="btn">
              <div><button>Log In</button></div>
              <div>
                <button>
                  <img src="./Google__G__Logo.svg.png" alt="" />
                  Log In With Google
                </button>
              </div>
              <div>
                <button>
                  <img src="./fb-icon.png" alt="" />
                  Log In With Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
